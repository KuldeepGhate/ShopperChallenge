<script>
    var phone_in = document.getElementById("phone");

    phone_in.addEventListener('keyup', function(){
        var field = phone_in.value;
        phone_in.value = validate(field);
    });
    function validate(n){
        return n.replace(/[^0-9]+/g, '');
    }
</script>
